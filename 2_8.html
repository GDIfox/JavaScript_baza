<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function power(val, pow) {
            var result;

            if (pow == 1) {
                result = val;
            } else {
                result = val * power(val, pow - 1);
            }

            return result;
        }

        var value = prompt('Укажите число для возведения в степень: ');
        var pwr = prompt('Укажите степень: ');

        alert(`Число ${value} в степени ${pwr} = ${power(value, pwr)}`);



    </script>
</body>

</html>
