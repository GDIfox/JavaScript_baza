<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 10 прибавляем 10 прибавляем 10(строка) получаем 2010 
        alert(10 + 10 + "10")

        // 10 прибавляем 10(строку) получаем объединение строк прибавляем 10(число) получем объединение строк в получаем 101010   
        alert(10 + "10" + 10)

        // 10 прибавляем 10 прибавляем 10(строка)- но так там стоит  два + то 10 из строки преобразуется в число получаем 30    
        alert(10 + 10 + +"10")

        // -infinity(как бесконечность)    
        alert(10 / -"")

        // объединение со строкой, получаем строку 102,5    
        alert(10 + "2,5")

    </script>

</body>


</html>
