<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2. a - уже равно 1, ++ означает увеличение операнда на установленный фиксированный шаг как правило 1 = итого 1+1 получем 2 
        d = b++; alert(d);           // 1, сначала происходит возвращение значения, а потом выполняется увеличение операнда на установленный фиксированный шаг.
        c = (2 + ++a); alert(c);      // 5,"++а" сначала увеличивает значение переменной а на единицу а затем выводит его, и производит сложение. значение переменной a = 3.
        d = (2 + b++); alert(d);      // 4, занчение b=2 , берется выше
        alert(a);                    // 3, переменная а увеличивалась на единицу 2 раза.в первом примере мы к а прибавили единицу и а стало равно 2, во втором прибавили еще 1, т.е. а = 3
        alert(b);                    // 3, в первом примере мы к b прибавили единицу и b стало равно 2, во втором прибавили еще 1, т.е. b = 3
    </script>
</body>

</html>
