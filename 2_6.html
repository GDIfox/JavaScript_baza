<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function summary(num1, num2) {

            return num1 + num2;
        }


        function minus(num1, num2) {
            return num1 - num2;
        }


        function div(num1, num2) {
            return num1 / num2;
        }


        function mult(num1, num2) {
            return num1 * num2;
        }


        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'addition':
                    return summary(arg1, arg2);
                case 'subtraction':
                    return minus(arg1, arg2);
                case 'multiplication':
                    return mult(arg1, arg2);
                case 'division':
                    return div(arg1, arg2)
            }
        }

        var number1 = +prompt('Необходимо ввести число 1: ');
        var number2 = +prompt('Необходимо ввести число 2: ');

        alert(`Сумма ${number1} и ${number2} = ${mathOperation(number1, number2, 'addition')}`);
        alert(`Разность ${number1} и ${number2} = ${mathOperation(number1, number2, 'subtraction')}`);
        alert(`Частное ${number1} и ${number2} = ${mathOperation(number1, number2, 'division')}`);
        alert(`Произведение ${number1} и ${number2} = ${mathOperation(number1, number2, 'multiplication')}`);


    </script>
</body>

</html>
